<body>
<h2>Lines with ticks</h2>
<div style="width:800px">
  <div id="jxgbox" class="jxgbox" style="width:600px; height:450px;"></div>
</div>
<div id="debug" style="width:400px;height:200px;background-color:wheat;"></div>
   <script type="text/javascript">
    /* <![CDATA[ */

        var p1, p2, l1;
        board = JXG.JSXGraph.initBoard('jxgbox', {originX: 50, originY: 250, unitX: 40, unitY: 40});

        p1 = board.createElement('point', [3, 0], {style:1,name:"P_{1}"}); // Angabe fester Koordinaten
        p2 = board.createElement('point', [8, 0], {style:2,name:"P_{2}"}); // Angabe fester Koordinaten
        
        l1 = board.createElement('line', [p1, p2], {straightFirst: true, straightLast: true});
        board.createElement('ticks', [l1,2]); //l1.enableTicks();

        c = board.createElement('circle', [p1, 2], {labelcolor:"#FF00FF00"});
        
  /* ]]> */
  </script>
</body>
