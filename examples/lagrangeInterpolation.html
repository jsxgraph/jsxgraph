<html>
<head>
   <title>JSXGraph example</title>
   <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
   <script type="text/javascript" src="../distrib/prototype.js"></script>
   <script type="text/javascript" src="../src/loadjsxgraph.js"></script>
</head>
<body>
<h2>Lagrange interpolation</h2>
<div style="width:960px">
<div id="jxgbox" class="jxgbox" style="width:600px; height:400px; float:left; "></div>
</div>
<br clear=all>
<div id="debug" style="display:block;"></div>
   <script type="text/javascript">
    /* <![CDATA[ */

        board = JXG.JSXGraph.initBoard('jxgbox', {originX: 250, originY: 250, unitX: 50, unitY: 25});
        // Axes
        b1axisx = board.createElement('axis', [[0,0], [1,0]], {});
        b1axisy = board.createElement('axis', [[0,0], [0,1]], {});

        var p = [];
        p[0] = board.createElement('point', [-1,2], {style:6});
        p[1] = board.createElement('point', [0,-3], {style:6});
        p[2] = board.createElement('point', [1,4], {style:6});
        p[3] = board.createElement('point', [2,1], {style:6});
        p[4] = board.createElement('point', [-2,-2], {style:6});
        p[5] = board.createElement('point', [-3,2], {style:6});
            
    graph = board.createElement('curve', board.neville(p),{strokeWidth:6,strokeOpacity:0.5});
    //graph = board.createElement('functiongraph', [board.lagrangePolynomial(p)],{strokeWidth:6,strokeOpacity:0.5});
    g = board.createElement('glider', [graph]);
    t = board.createElement('tangent', [g],{dash:1,strokeColor:'green'});
    l = board.createElement('line', [p[0],p[5]],{dash:1,strokeColor:'green'});
      
  /* ]]> */
  </script>
</body>
</html>
