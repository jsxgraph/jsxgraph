<html>
<head>
   <title>JSXGraph example</title>
   <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
   <script type="text/javascript" src="../distrib/prototype.js"></script>
   <script type="text/javascript" src="../src/loadjsxgraph.js"></script>
</head>
<body>

      <h1>Sierpinski triangle</h1>
      <table border="0">
        <tr><td>
          <div id="box" class="jxgbox" style="width:270px; height:270px;"></div>
        </td>
		<td>next 100 points: <form><input type='button' value="Los!" onClick="ifs();"></form>
		</td>
		</tr>
      </table>	
      <div id="debug" style="display:none;"></div>
      <script type="text/javascript">
        /* <![CDATA[ */

        board = JXG.JSXGraph.initBoard('box', {originX: 10, originY: 260, unitX: 250, unitY: 250});
		var p = board.createElement('point', [0,0], {style:10,labelcolor:'#0000FF00'});
		function ifs() {
            board.suspendUpdate();
			for(var i=1; i<= 100; i++) {
				var x = p.coords.usrCoords[1];
				var y = p.coords.usrCoords[2];
				var prob = Math.random();
				if(prob < 0.33) {
					p = board.createElement('point', [x/2,y/2], {style:10,labelcolor:'#FFFFFF00'});
				}
				else if(prob >= 0.33 && prob < 0.66) {
					p = board.createElement('point', [(x+1)/2,y/2], {style:10,labelcolor:'#FFFFFF00'});
				}
				else {
					p = board.createElement('point', [x/2,(y+1)/2], {style:10,labelcolor:'#FFFFFF00'});
				}
				//if(i==100) alert('fertig');
			}
            board.unsuspendUpdate();
        }
        /* ]]> */
      </script>
</body>
</html>
