<html>
<head>
   <title>JSXGraph example</title>
   <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
   <script type="text/javascript" src="../distrib/prototype.js"></script>
   <script type="text/javascript" src="../src/loadjsxgraph.js"></script>
</head>
<body>
<h2>Playground</h2>
<div style="width:800px">
  <div id="jxgbox" class="jxgbox" style="width:600px; height:450px; float:left"></div>
</div>
<div id="debug" style="display:block;"></div>
   <script type="text/javascript">
    /* <![CDATA[ */

        board = JXG.JSXGraph.initBoard('jxgbox', {grid:true,originX: 250, originY: 300, unitX: 50, unitY: 50, axis:true});
        
        p1 = board.createElement('point', [0, 0], {face:'circle',size:6,name:"A",fillColor:'red',strokeColor:'yellow',id:'pp1'}); 
        p2 = board.createElement('point', [1, 1], {face:'cross',size:3,name:"B",strokeColor:'green'});
        
        p2.setProperty('strokewidth:3pt');
        
        l1 = board.createElement('line',[p1,p2], {strokeColor:'#FF00FF55', straightFirst:false,lastArrow:true, firstArrow:true, name:'l', withLabel:true, dash:6});
        
        ax4 = board.createElement('axis', [[0,1],[1,1]]);
        board.createElement('ticks', [ax4, [-4.33333, -1.5, 3.5, 4.321]], {strokeColor: '#00ff00', majorTickHeight: 15});

        c1 = board.createElement('circle',[p1,p2], {strokeColor:'yellow',fillColor:'#00FFFF55',visible:true, shadow:true, gradient:'linear'});
        
        p3 = board.createElement('point', [2, 2]);
        a1 = board.createElement('semicircle',[p3,p2], {strokeColor:'red',dash:1});
        
        p4 = board.createElement('point', [-2, 2],{face:'square',size:7,shadow:true,name:'EE'});
        p5 = board.createElement('point', [-2, 3],{face:'square',size:5,name:'EF'});
        p6 = board.createElement('point', [-3, 4],{face:'square',size:6,name:'EG'});
        p7 = board.createElement('point', [-4, 3],{face:'plus',size:4,strokeWidth:'3pt',shadow:true,name:'EH'});
        p8 = board.createElement('point', [-4, 2],{face:'plus',size:4,strokeWidth:'3pt',shadow:true,name:'EI'});
        p9 = board.createElement('point', [-5, 1],{face:'plus',size:4,strokeWidth:'3pt',shadow:true,name:'EJ'});
        
        c2 = board.createElement('circle',[p4,p6], {strokeColor:'yellow',fillColor:'#FFFF0055',visible:true, shadow:true, gradient:'radial',id:'ci23'});
        
        pply1 = board.createElement('polygon',[p4,p5,p6,p7,p8,p9]);
        pply1.borders[0].setProperty('dash:1');
        pply1.borders[1].setProperty('dash:2');
        pply1.borders[2].setProperty('dash:3');
        pply1.borders[3].setProperty('dash:4');
        pply1.borders[4].setProperty('dash:5');
        pply1.borders[5].setProperty('dash:6');
        
        //s1 = board.createElement('sector',[p5,p4,p3]);
        //s1.arc.setProperty('fillColor:#FF00FF55');
  /* ]]> */
  </script>
</body>
</html>
