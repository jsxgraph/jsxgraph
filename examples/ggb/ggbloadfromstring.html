<div id="debug" style="display:block;"></div>
<script type="text/javascript">
  var board;
  function loadFile(bspname, format) {
    document.getElementById('box').innerHTML = '';
    var value = document.getElementById(bspname).options[document.getElementById(bspname).selectedIndex].value;
    var text = document.getElementById(bspname).options[document.getElementById(bspname).selectedIndex].text;
    document.getElementById('debug').innerHTML = "<b>Debug (lade "+ text +" ...):</b>";

    if(typeof board != 'undefined') JXG.JSXGraph.freeBoard(board);

    document.title = "JSXGraph example: "+ text;
    board = JXG.JSXGraph.loadBoardFromString('box',value, format);
  }
</script>
