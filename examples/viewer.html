        <option value='ggb/verzinsung_worksheet.xml'>verzinsung_worksheet</option>
        <option value='ggb/geogebra1.xml'> geogebra1.xml </option>
        <option value='ggb/geogebra2.xml'> geogebra2.xml </option>
        <option value='ggb/geogebra3.xml'> geogebra3.xml </option>
    </select>
    <input type='button' value='Read Geogebra file' onclick="loadFile('beispiele_geo','Geogebra')" /> -->
         </form>
   <div id="debug" style="overflow:scroll;"></div>
   <textarea id="output" cols="130" rows="50"></textarea>

<script>
//JXG.Options.renderer = 'canvas';

   var board;
   function loadFile(bspname,format) {
        document.getElementById('box').innerHTML = '';
        //document.getElementById('debug').innerHTML = "<b>Debug:</b><p>";

        if(typeof board != 'undefined') {
            JXG.JSXGraph.freeBoard(board);
        }
        var value = document.getElementById(bspname).options[document.getElementById(bspname).selectedIndex].value;
        if (value=='') {
            value = document.getElementById(bspname).options[document.getElementById(bspname).selectedIndex].text;
        }
        if (bspname=='beispiele_carsten') {
            board = JXG.JSXGraph.loadBoardFromFile('box','bspnc/Carsten/'+value, format);
        } else if (bspname=='beispiele_matthias') {
            board = JXG.JSXGraph.loadBoardFromFile('box','bspnc/Probleme/'+value, format);
        } else {
            board = JXG.JSXGraph.loadBoardFromFile('box','bspnc/'+value, format, {renderer: 'auto'}, function (board) {
                document.getElementById('debug').innerHTML = "<b>Done loading " + value + "</b>";
            });
        }
   }

   function loadString(bspname, format) {
        document.getElementById('box').innerHTML = '';
        document.getElementById('debug').innerHTML = "<b>Debug:</b><p>";

        if(typeof board != 'undefined') {
            JXG.JSXGraph.freeBoard(board);
        }

        board = JXG.JSXGraph.loadBoardFromString('box', document.getElementById(bspname).options[document.getElementById(bspname).selectedIndex].value, format);
   }

    function speedTest(board) {
        var start = new Date();
        var el = board.elementsByName['P_o'];
        for (var i=0;i<100;i++) {
            if (i%2==0) {
                el.setPosition(JXG.COORDS_BY_USER, 4, 0);
            } else {
                el.setPosition(JXG.COORDS_BY_USER, 3, 0);
            }
            board.update(el);
        }
        var end = new Date();
        alert('Time: '+((end.getTime()-start.getTime())/1000.0));
    }

    function dump() {
        $('output').innerHTML = JXG.Dump.toJessie(board);
    }

</script>

</body>
</html>
