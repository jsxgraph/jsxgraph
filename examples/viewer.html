<script>
   var board;
   
   function loadFile(bspname,format) {
        document.getElementById('box').innerHTML = '';
        //document.getElementById('debug').innerHTML = "<b>Debug:</b><p>";
    
        if(typeof board != 'undefined') {
            JXG.JSXGraph.freeBoard(board);
        }
        var value = document.getElementById(bspname).options[document.getElementById(bspname).selectedIndex].value;
        if (value=='') {
            value = document.getElementById(bspname).options[document.getElementById(bspname).selectedIndex].text;
        }
        board = JXG.JSXGraph.loadBoardFromFile('box','bspnc/'+value, format);
   }

   function loadString(bspname, format) {
        document.getElementById('box').innerHTML = '';
        document.getElementById('debug').innerHTML = "<b>Debug:</b><p>";
    
        if(typeof board != 'undefined') {
            JXG.JSXGraph.freeBoard(board);
        }
        
        board = JXG.JSXGraph.loadBoardFromString('box', document.getElementById(bspname).options[document.getElementById(bspname).selectedIndex].value, format);
   }

    function speedTest(board) {
        var start = new Date();
        var el = board.elementsByName['P_o'];
        for (var i=0;i<100;i++) {
            if (i%2==0) {
                el.setPosition(JXG.COORDS_BY_USER, 4, 0);
            } else {
                el.setPosition(JXG.COORDS_BY_USER, 3, 0);
            }
            board.update(el);
        }
        var end = new Date();
        alert('Time: '+((end.getTime()-start.getTime())/1000.0));
    }
</script>
