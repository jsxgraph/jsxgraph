<html>
<head>
   <title>JSXGraph example</title>
   <link rel="stylesheet" type="text/css" href="../distrib/jsxgraph.css" />
   <script type="text/javascript" src="../distrib/prototype.js"></script>
   <script type="text/javascript" src="../src/loadjsxgraph.js"></script>
   <script type="text/javascript" src="../src/Centroid.js"></script>
   <script type="text/javascript" src="../src/Triangle.js"></script>
</head>
<body>
<h2>Trace of a centroid when one point of the triangle is glider on a line</h2>
<div style="width:800px">
  <div id="jxgbox" class="jxgbox" style="width:600px; height:450px;"></div>
</div>
   <script type="text/javascript">
    /* <![CDATA[ */

        board = JXG.JSXGraph.initBoard('jxgbox', {originX: 50, originY: 400, unitX: 25, unitY: 25, axis: false, grid: false});
        xax = board.createElement('axis', [[0,0],[1,0]]);
        yax = board.createElement('axis', [[0,0],[0,1]]);

        p1 = board.createElement('point', [4, 4], {style:2,name:"A",fixed:true});
        p2 = board.createElement('point', [12, 4], {style:2,name:"B",fixed:true});

        l1 = board.createElement('line', [[4,13], [12,13]]);
        p3 = board.createElement('glider', [8,13, l1], {style:5,name:"C"});

	p4 = board.createElement('centroid', [p1, p2, p3], {name:"S", trace:true});


  /* ]]> */
  </script>
<br /><br />
<h2>Trace of a centroid when one point of the triangle is glider on a circle</h2>
<div style="width:800px">
  <div id="jxgbox2" class="jxgbox" style="width:600px; height:450px;"></div>
</div>
<div id="debug" style="display:block;"></div>
   <script type="text/javascript">
    /* <![CDATA[ */

        board2 = JXG.JSXGraph.initBoard('jxgbox2', {originX: 50, originY: 400, unitX: 25, unitY: 25, axis: false, grid: false});
        xax = board2.createElement('axis', [[0,0],[1,0]]);
        yax = board2.createElement('axis', [[0,0],[0,1]]);

        p1 = board2.createElement('point', [4, 4], {style:2,name:"A",fixed:true});
        p2 = board2.createElement('point', [12, 4], {style:2,name:"B",fixed:true});

	c = board2.createElement('point', [8,10]);
        l1 = board2.createElement('circle', [c,2]);
        p3 = board2.createElement('glider', [8,13, l1], {style:5,name:"C"});

	p4 = board2.createElement('centroid', [p1, p2, p3], {name:"S", trace:true});

  /* ]]> */
  </script>
</body>
</html>
